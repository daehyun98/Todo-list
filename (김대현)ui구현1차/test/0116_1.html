<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calendar">
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <button class="nav-btn go-prev">&lt;</button>
                <button class="nav-btn go-today">Today</button>
                <button class="nav-btn go-next">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>
    <script>
        const date = new Date();

        const viewYear = date.getFullYear(); //년도와 월은 계속 사용해야 해서
        const viewMonth = date.getMonth(); //메소드 호출보단 변수 두 개를 따로 만들었다
        
        document.querySelector('.year-month').innerHTML = `${viewYear}년 ${viewMonth + 1}월`; //쿼리셀렉터를 통해 year-month태그에 접근해 내용 채우기
        
        const prevLast = new Date(viewYear, viewMonth, 0);
        const thisLast = new Date(viewYear, viewMonth + 1, 0);

    </script>
</body>
</html>
